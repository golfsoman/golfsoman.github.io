<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>มุกสั้น: แจ็คพอต vs แบต 1%</title>
<style>
  :root{
    --bg1:#2c3e50; --bg2:#4b79a1;
    --card:#ffffff; --ink:#222; --accent:#ffcc00; --good:#00c853; --bad:#ff5252;
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100svh; display:flex; align-items:center; justify-content:center;
    font-family: "Segoe UI",system-ui, -apple-system, Tahoma, sans-serif;
    background: radial-gradient(1200px 800px at 70% -10%, var(--bg2), var(--bg1));
    color:#fff;
  }
  .stage{
    width:min(560px, 96vw); aspect-ratio: 16 / 10;
    background: linear-gradient(#1a1f29, #0f131a);
    border-radius: 20px; position:relative; overflow:hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,.5), inset 0 0 0 2px rgba(255,255,255,.06);
  }
  /* พื้น */
  .floor{
    position:absolute; left:0; right:0; bottom:0; height:28%;
    background: linear-gradient(#151922, #0a0c10);
    box-shadow: 0 -6px 24px rgba(0,0,0,.4) inset;
  }

  /* ตัวละคร */
  .boy, .battery { position:absolute; bottom:28%; translate: 0 10px; }
  .boy{ left:10%; display:flex; align-items:center; gap:10px; }
  .head{
    width:84px; height:84px; border-radius:50%;
    background: #ffd8a8; box-shadow: 0 6px 0 #e6b389 inset;
    display:grid; place-items:center; font-size:44px; color:#2d3436;
  }
  .body{
    width:66px; height:90px; border-radius:20px; background:#4dabf7; margin-left:8px;
    box-shadow: 0 6px 0 rgba(0,0,0,.15) inset;
  }
  .phone{
    position:absolute; left:46%; bottom:36%;
    width:70px; height:120px; border-radius:14px;
    background:#0b0f14; border:3px solid #2a2f38;
    display:grid; place-items:center; color:#9ae6b4; font-size:36px;
    box-shadow: 0 14px 30px rgba(0,0,0,.55);
  }
  .screenGlow{ position:absolute; inset:10px; border-radius:10px; background: #0f1b22; }
  .pulse{ position:absolute; inset:-16px; border-radius:18px; filter: blur(10px);
    background: radial-gradient(60% 60% at 50% 20%, rgba(0,255,170,.35), rgba(0,0,0,0));
    opacity:.0;
  }

  .battery{
    right:-30%; display:flex; align-items:center; gap:8px; font-size:40px;
  }
  .battery .face{ width:78px; height:78px; border-radius:50%; background:#e3f2fd; color:#111;
    display:grid; place-items:center; box-shadow: 0 6px 0 rgba(0,0,0,.15) inset;
  }
  .battery .pack{
    width:120px; height:58px; border-radius:10px; background:#222; position:relative;
    outline:3px solid #444;
  }
  .battery .cap{ position:absolute; right:-10px; top:16px; width:10px; height:26px; background:#444; border-radius:3px; }
  .battery .bar{
    position:absolute; left:6px; top:6px; bottom:6px; width:20%;
    background:linear-gradient(#ff7575,#ff1f1f); border-radius:6px;
    box-shadow: 0 0 12px rgba(255,82,82,.6);
  }

  /* กล่องคำพูด */
  .bubble{
    position:absolute; max-width:62%; padding:12px 16px; border-radius:12px;
    background: var(--card); color:var(--ink); font-weight:600; line-height:1.35;
    box-shadow: 0 6px 30px rgba(0,0,0,.25);
    opacity:0; transform: translateY(8px) scale(.98);
  }
  .bubble:after{
    content:""; position:absolute; width:14px; height:14px; background:var(--card);
    bottom:-6px; left:22px; transform: rotate(45deg);
  }
  #b1{ left:12%; top:10%; }
  #b2{ left:12%; top:22%; }
  #b3{ right:12%; top:14%; }
  #b3:after{ left:auto; right:22px; }

  /* ปุ่มรีเพลย์ */
  .controls{
    position:absolute; right:14px; bottom:14px; display:flex; gap:10px; z-index:10;
  }
  .btn{
    background: rgba(255,255,255,.12); color:#fff; border:1px solid rgba(255,255,255,.2);
    padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; backdrop-filter: blur(6px);
    transition: transform .15s ease, background .2s ease;
  }
  .btn:active{ transform: scale(.96); }
  .hint{
    position:absolute; left:14px; bottom:14px; opacity:.7; font-size:.9rem;
  }

  /* แอนิเมชันฉาก */
  .animate .pulse{ animation: pulse 2.2s .2s ease-in-out infinite; }
  @keyframes pulse{
    0%,100%{ opacity:.10 } 50%{ opacity:.45 }
  }

  /* ไทม์ไลน์เรื่อง */
  .animate #b1{ animation: pop .45s .4s both; }
  .animate #b2{ animation: pop .45s 2.6s both; }
  .animate #b3{ animation: pop .45s 5.2s both; }
  @keyframes pop{
    from{ opacity:0; transform: translateY(8px) scale(.98); }
    to{ opacity:1; transform: translateY(0) scale(1); }
  }

  /* เขย่ามือถือตอนลุ้น */
  .animate .phone{ animation: shake 1.1s 1.2s ease-in-out 2; }
  @keyframes shake{
    0%,100%{ transform: rotate(0deg) }
    20%{ transform: rotate(-6deg) }
    40%{ transform: rotate(6deg) }
    60%{ transform: rotate(-4deg) }
    80%{ transform: rotate(4deg) }
  }

  /* แบต 1% เดินเข้ามา */
  .animate .battery{ animation: enter 1.2s 4.0s ease-out forwards; }
  @keyframes enter{ to{ right:12% } }

  /* เอฟเฟกต์จอจากเขียว -> แดงตอนดับ */
  .animate .screenGlow{ animation: glowSwap 1.0s 4.6s forwards; }
  @keyframes glowSwap{
    0%{ background: #0f1b22; }
    100%{ background: #230b0b; }
  }
  .animate .phone::after{
    content:"1%"; position:absolute; top:-12px; right:-12px; font-weight:800; font-size:.9rem;
    background:#fff; color:#111; padding:4px 7px; border-radius:8px; opacity:0;
    animation: badge .6s 4.2s both;
  }
  @keyframes
