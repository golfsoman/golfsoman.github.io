<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Spin 🎰</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      text-align: center;
      margin: 0;
    }
    header {
      background: rgba(0,0,0,0.7);
      color: gold;
      padding: 15px;
      font-size: 1.5rem;
      text-shadow: 0 0 10px red, 0 0 20px orange;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }
    .reel {
      width: 80px; height: 80px;
      background: white;
      margin: 0 10px;
      font-size: 2rem;
      display: flex; align-items: center; justify-content: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      background: linear-gradient(45deg, #ff6600, #ff3300);
      border: none; padding: 15px 40px;
      font-size: 1.2rem; font-weight: bold;
      color: white; border-radius: 50px;
      cursor: pointer;
    }
    button:hover { transform: scale(1.1); }
    .result { margin-top: 20px; font-size: 1.5rem; font-weight: bold; }
    footer { margin-top: 40px; font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
  <header>🎰 Lucky Spin 🎰</header>
  <h1 style="color:gold;">ยินดีต้อนรับสู่โลกแห่งโชคลาภ!</h1>

  <div class="slot-machine">
    <div class="reel" id="r1">🍒</div>
    <div class="reel" id="r2">⭐</div>
    <div class="reel" id="r3">💎</div>
  </div>

  <button onclick="spin()">SPIN NOW</button>
  <div class="result" id="result"></div>

  <p>🎵 เพลงบรรยากาศ</p>
  <audio controls loop>
    <source src="https://www.bensound.com/bensound-music/bensound-energy.mp3" type="audio/mpeg">
  </audio>

  <footer>© 2025 Lucky Spin</footer>

  <script>
    const symbols = ["🍒", "⭐", "💎", "🍋", "🔔", "7️⃣"];
    function spin() {
      let r1 = symbols[Math.floor(Math.random()*symbols.length)];
      let r2 = symbols[Math.floor(Math.random()*symbols.length)];
      let r3 = symbols[Math.floor(Math.random()*symbols.length)];
      document.getElementById("r1").textContent = r1;
      document.getElementById("r2").textContent = r2;
      document.getElementById("r3").textContent = r3;
      document.getElementById("result").textContent =
        (r1===r2 && r2===r3) ? "🎉 JACKPOT!!! คุณชนะแล้ว! 🎉" : "ลองอีกครั้ง 🍀";
    }
  </script>
</body>
</html>
